- name: Install Deps Alacritty (Rust)
  shell: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh

- name: Install Deps Alacritty
  apt:
    name: 
    - cmake 
    - pkg-config 
    - libfreetype6-dev 
    - libfontconfig1-dev 
    - libxcb-xfixes0-dev 
    - libxkbcommon-dev 
    - python3 

- name: Get alacritty
  shell: git clone https://github.com/alacritty/alacritty.git

- name: compile allacritty
  shell: cd alacritty  && cargo build --release && cd ..

  